<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#0b0f0d">
  <title>Snake</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/assets/snake-logo.png">
</head>
<body>
  <!-- SVG Sprite Sheet -->
  <svg width="0" height="0" style="display: none;">
    <symbol id="icon-arrow-up" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 19V5M5 12l7-7 7 7"/>
    </symbol>
    <symbol id="icon-arrow-down" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 5v14M19 12l-7 7-7-7"/>
    </symbol>
    <symbol id="icon-arrow-left" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M19 12H5M12 19l-7-7 7-7"/>
    </symbol>
    <symbol id="icon-arrow-right" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M5 12h14M12 5l7 7-7 7"/>
    </symbol>
    <symbol id="icon-pause" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <rect x="6" y="4" width="4" height="16"></rect>
      <rect x="14" y="4" width="4" height="16"></rect>
    </symbol>
    <symbol id="icon-restart" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M23 4v6h-6"></path>
      <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
    </symbol>
    <symbol id="icon-resume" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
      <path d="M8 5v14l11-7z"></path>
    </symbol>
    <symbol id="icon-quit" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
      <polyline points="16 17 21 12 16 7"></polyline>
      <line x1="21" y1="12" x2="9" y2="12"></line>
    </symbol>
    <symbol id="icon-apple" viewBox="0 0 24 24" fill="currentColor" stroke="none">
      <path d="M17.23,2.05A4.6,4.6,0,0,0,12.3,2a4.54,4.54,0,0,0-4.42,3.2A10.43,10.43,0,0,0,2,13.54a10.23,10.23,0,0,0,10.23,10.41,10.23,10.23,0,0,0,10.23-10.41,10.43,10.43,0,0,0-5.88-8.29A4.57,4.57,0,0,0,17.23,2.05Z"/>
    </symbol>
    <symbol id="icon-trophy" viewBox="0 0 24 24" fill="currentColor" stroke="none">
      <path d="M19.5,2H4.5A2.5,2.5,0,0,0,2,4.5V5A2.5,2.5,0,0,0,4.5,7.5h.5v4a7,7,0,0,0,14,0v-4h.5A2.5,2.5,0,0,0,22,5V4.5A2.5,2.5,0,0,0,19.5,2ZM6,9.5v-2h12v2a5,5,0,0,1-10,0Z"/>
      <path d="M12,13.5a1,1,0,0,0-1,1v5a1,1,0,0,0,1,1h0a1,1,0,0,0,1-1v-5A1,1,0,0,0,12,13.5Z"/>
      <path d="M16,20.5H8a1,1,0,0,0,0,2H16a1,1,0,0,0,0-2Z"/>
    </symbol>
  </svg>

  <div class="container">
    <div id="home-screen">
      <h1>Snake</h1>
      <button id="start-game">Start Game</button>
    </div>

    <header class="topbar">
      <div class="header-scores">
        <div id="header-score" class="score-display">
          <svg class="score-icon apple-icon"><use xlink:href="#icon-apple"></use></svg>
          <span id="header-score-val">0</span>
        </div>
        <div id="header-highscore" class="score-display">
          <svg class="score-icon trophy-icon"><use xlink:href="#icon-trophy"></use></svg>
          <span id="header-highscore-val">0</span>
        </div>
      </div>
      <button id="pause-btn" class="header-btn" aria-label="Pause">
        <svg><use xlink:href="#icon-pause"></use></svg>
      </button>
    </header>

    <main id="game-area">
      <canvas id="game"></canvas>
      <div id="game-overlay">
        <h2 id="game-over-text">Game Over</h2>
      </div>

      <div id="pause-menu">
        <div class="pause-menu-content">
          <div class="pause-menu-scores">
            <div id="pause-score" class="score-display">
              <svg class="score-icon apple-icon"><use xlink:href="#icon-apple"></use></svg>
              <span id="pause-score-val">0</span>
            </div>
            <div id="pause-highscore" class="score-display">
              <svg class="score-icon trophy-icon"><use xlink:href="#icon-trophy"></use></svg>
              <span id="pause-highscore-val">0</span>
            </div>
          </div>
          <div class="pause-menu-options">
             <button id="resume-btn" class="menu-btn" aria-label="Resume">
              <svg><use xlink:href="#icon-resume"></use></svg>
              <span>Resume</span>
            </button>
            <button id="restart-btn" class="menu-btn" aria-label="Restart">
              <svg><use xlink:href="#icon-restart"></use></svg>
              <span>Restart</span>
            </button>
            <button id="quit-btn" class="menu-btn" aria-label="Quit">
              <svg><use xlink:href="#icon-quit"></use></svg>
              <span>Quit</span>
            </button>
          </div>
        </div>
      </div>

      <!-- on-screen controls (visually overlaid) -->
      <div id="controls" aria-hidden="false">
        <div class="control-group" id="controls-lr">
          <button class="ctl" data-dir="left" aria-label="Left">
            <svg><use xlink:href="#icon-arrow-left"></use></svg>
          </button>
          <button class="ctl" data-dir="right" aria-label="Right">
            <svg><use xlink:href="#icon-arrow-right"></use></svg>
          </button>
        </div>
        <div class="control-group" id="controls-ud">
          <button class="ctl" data-dir="up" aria-label="Up">
            <svg><use xlink:href="#icon-arrow-up"></use></svg>
          </button>
          <button class="ctl" data-dir="down" aria-label="Down">
            <svg><use xlink:href="#icon-arrow-down"></use></svg>
          </button>
        </div>
      </div>
    </main>
  </div>

  <script src="/script.js"></script>
</body>
</html>
