<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanikami</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <a href="#" class="header__title">
        <img src="assets/wanikami-title.png" alt="WaniKami" />
    </a>
    <nav class="header__nav">
      <button class="header__button" aria-label="Search">
        <svg class="header__icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28" fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="25" y1="25" x2="16.65" y2="16.65"></line>
        </svg>
      </button>
      <input type="checkbox" id="menu-toggle" class="header__menu-toggle" />
      <label for="menu-toggle" class="header__button" aria-label="Menu">
        <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" class="header__icon">
          <g fill="black" class="ham-lines">
            <rect id ="top" x="0" y="10%" width="100%" height="20%" rx="3" ry="3" />
            <rect id ="middle" x="0" y="43%" width="100%" height="20%" rx="3" ry="3" />
            <rect id ="bottom" x="0" y="76%" width="100%" height="20%" rx="3" ry="3" />
          </g>
        </svg>
      </label>
    </nav>
  </header>
  <main class="main">
      <div class="main__hero main__card drawn-border">
          <div class="hero__progress">
              <div class="progress__level">
                  <span class="level__heading">LEVEL</span>
                  <div class="level__number drawn-border">0</div>
              </div>
              <div class="progress__xp">
                  <span class="xp__heading">XP</span>
                  <div class="xp__bar">
                    <div class="xp__bar-fill" style="width: 25%;"></div>
                  </div>
              </div>
          </div>
          <div class="hero__text-info">
              <p class="text-info__greeting">Welcome back, user!</p>
              <p class="text-info__learning">You have 0 lessons, and 0 reviews available.</p>
          </div>
          <div class="hero__session-btns">
              <button class="session-btn session-btns__lesson-btn">Start Lessons</button>
              <button class="session-btn session-btns__review-btn">Start Reviews</button>
          </div>
      </div>
  </main>
</body>
</html>
